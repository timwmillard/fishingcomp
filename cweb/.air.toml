root = "."
testdata_dir = "testdata"
tmp_dir = "build"

[build]
args_bin = ["-port=8068", "-log=json", "| humanlog"]
entrypoint = "./build/app"
pre_cmd = []
cmd = "cmake --build build"
post_cmd = []
delay = 1000
exclude_dir = ["build", "_tmp"]
exclude_file = []
exclude_regex = []
exclude_unchanged = false
follow_symlink = false
full_bin = ""
include_dir = []
include_ext = ["c", "h", "go", "tpl", "tmpl", "html", "sql", "yaml"]
include_file = ["Makefile"]
kill_delay = "0s"
log = "build-errors.log"
poll = false
poll_interval = 0
rerun = false
rerun_delay = 500
send_interrupt = false
stop_on_error = true

[color]
app = ""
build = "yellow"
main = "magenta"
runner = "green"
watcher = "cyan"

[log]
main_only = false
silent = true
time = false

[misc]
clean_on_exit = false

[proxy]
app_port = 0
enabled = false
proxy_port = 0

[screen]
clear_on_rebuild = false
keep_scroll = true
